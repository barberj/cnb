<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
  <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css')}}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='style.css')}}" />
  <link href='http://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>
  <title>{% block title %}{% endblock %}</title>
  {% endblock %}
</head>
<body>
  <div class="container">
    <a href="/" title="Start by jakeandlindsay, on Flickr">
        <img src="http://farm6.staticflickr.com/5052/5524669257_c5eefe7205_o.jpg" width="2596" height="1264" alt="Start">
    </a>
  </div>
  <div class="container nav-wrapper">
    <div class="navbar">
      <div class="navbar-inner">

        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Creating New Beginnings</a>

        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="/"><i class="icon-home"></i></a></li>
            <li><a href="/about">About Me</a></li>
            <li><a href="/counseling">Counseling Services</a></li>
            <li><a href="/supervision">Clinical Supervision Services</a></li>
            <li><a href="/educational">Educational Consulting</a></li>
            <li><a href="/fees">Fees</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container lst-chld">
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
  {% block jsscript %}{% endblock %}
</body>
</html>
